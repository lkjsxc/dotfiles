version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-test
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - test-network

  redis:
    image: redis:alpine
    container_name: redis-test
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - test-network

  postgres:
    image: postgres:13-alpine
    container_name: postgres-test
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  postgres_data: